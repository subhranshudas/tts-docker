services:
  tts:
    build:
      context: .
    platform: linux/amd64
    volumes:
      - ./input:/input
      - ./output:/output
      - ./entrypoint.sh:/app/entrypoint.sh
      - ./tts_google.py:/app/tts_google.py
      - ./.secrets/service-account.json:/secrets/gcp.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/secrets/gcp.json

      # Voice controls
      - LANGUAGE_CODE=en-US
      - VOICE_NAME=en-US-Neural2-J

      # Output format
      - AUDIO_ENCODING=LINEAR16

      # Optional tuning (Professor style)
      - SPEAKING_RATE=0.88
      - PITCH=-1.0
      - SAMPLE_RATE_HZ=24000
      - USE_SSML=true
      - SSML_MODE=auto
      - BREAK_MS=220
      - PARA_BREAK_MS=420

      # Google API request safety buffer
      - MAX_SSML_BYTES=4300
